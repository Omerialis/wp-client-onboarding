name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main
          noVersionBumpBehavior: silent
          noNewCommitBehavior: silent

      - name: Update plugin version in PHP
        if: steps.semver.outputs.next != ''
        run: |
          VERSION="${{ steps.semver.outputs.next }}"
          VERSION_CLEAN="${VERSION#v}"
          sed -i "s/Version: .*/Version: ${VERSION_CLEAN}/" wp-client-onboarding.php
          sed -i "s/define('WCOB_VERSION', '.*')/define('WCOB_VERSION', '${VERSION_CLEAN}')/" wp-client-onboarding.php

      - name: Build plugin zip
        if: steps.semver.outputs.next != ''
        run: |
          VERSION="${{ steps.semver.outputs.next }}"
          VERSION_CLEAN="${VERSION#v}"
          mkdir -p /tmp/wp-client-onboarding
          rsync -a \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.gitignore' \
            --exclude='.distignore' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='docs' \
            --exclude='aidd' \
            --exclude='worktrees' \
            --exclude='dev' \
            --exclude='.claude' \
            --exclude='.opencode' \
            --exclude='AGENTS.md' \
            --exclude='CONTRIBUTING.md' \
            --exclude='.mcp.json' \
            . /tmp/wp-client-onboarding/
          cd /tmp
          zip -r wp-client-onboarding-${VERSION_CLEAN}.zip wp-client-onboarding/

      - name: Create tag and GitHub Release
        if: steps.semver.outputs.next != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.semver.outputs.next }}
          name: ${{ steps.semver.outputs.next }}
          files: /tmp/wp-client-onboarding-*.zip
          generate_release_notes: true
